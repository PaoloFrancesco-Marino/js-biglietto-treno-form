<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <div class="container">
        <div class="wrapper">
            <h1 class="title">Calcola il prezzo del tuo biglietto</h1>
    
            <div class="dati-input">
                <div class="row">
                    <div class="col">
                        <label for="nome">Nome e Cognome</label>
                        <input id="nome" type="text" 
                               name="nome"
                                placeholder="Nome e Cognome"
                        >
                    </div>
                    <div class="col">
                        <label for="km">Quanti kilometri devi percorrere?</label>
                        <input id="km" type="number" min="1" max="300"
                               name="km"
                                placeholder="100"
                        >
                    </div>
                    <div class="col">
                        <label for="fascia-eta">Fascia d'et√†</label>
                        <select name="fascia-eta" id="fascia-eta">
                            <option value="minorenne">Minorenne</option>
                            <option value="under30">Under 30</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>
                </div>
    
                <div class="row">
                    <button class="btn" id="bottoneGenera">Genera</button>
                    <button class="btn" id="bottoneAnnulla">Annulla</button>
                </div>
            </div><!-- dati input -->
    
            <section id="biglietto" class="hidden">
                <div class="qrcode">
                    <img src="img/qrcode.png" alt="QrCode">
                    <img src="https://www.trenitalia.com/content/dam/tcom/asset/icon/header-logo/logo-trenitalia.svg" alt="logo treni italia">
                </div>
                <div class="content">
                    <h2 class="title">Il Tuo biglietto </h2>     
                    <h4>Dettagli passeggero:</h4>
                    <div class="contenuti">
                        <div class="nome">
                            <h3>Nome e Cognome:</h3>
                            <h4 id="nome-passeggero"></h4>
                        </div>
                        <div class="offerta">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Offerta</th>
                                        <th>Carrozza</th>
                                        <th>Codice CP</th>
                                        <th>Costo</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <i class="fas fa-tags"></i>
                                            <span id="offerta-applicata"></span>
                                        </td>
                                        <td>
                                            <i class="fas fa-train"></i>
                                            <span id="carrozza"></span>
                                        </td>
                                        <td>
                                            <i class="fas fa-ticket-alt"></i>
                                            <span id="codice-cp"></span>
                                        </td>
                                        <td>
                                            <i class="fas fa-euro-sign"></i>
                                            <span id="costo"></span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>  
                </div><!-- Content -->
            </section><!-- Biglietto -->
        </div><!-- Wrapper -->
    </div><!-- Container -->

    <!-- JS -->
    <script src="js/main.js"></script>
</body>
</html>
